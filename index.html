<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Notes Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📘 Share Notes Tracker</h1>

    <form id="shareForm">
      <input type="text" id="stock" placeholder="Stock Name" required />
      <input type="date" id="buyDate" required />
      <input type="number" id="buyPrice" placeholder="Buy Price" step="0.01" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="text" id="remarks" placeholder="Remarks" />
      <button type="submit">Add</button>
    </form>

    <table id="shareTable">
      <thead>
        <tr>
          <th>S.N</th>
          <th>Stock</th>
          <th>Buy Date</th>
          <th>Buy Price</th>
          <th>Quantity</th>
          <th>Target Price</th>
          <th>Stop Loss</th>
          <th>Sell Price</th>
          <th>Sell Date</th>
          <th>Buy Amount</th>
          <th>Sell Amount</th>
          <th>Profit/Loss</th>
          <th>P/L %</th>
          <th>Remarks</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="summary">
      <p>✅ Positive Trades: <span id="positiveCount">0</span></p>
      <p>❌ Negative Trades: <span id="negativeCount">0</span></p>
      <p>📊 Positive %: <span id="positivePercent">0</span>% | Negative %: <span id="negativePercent">0</span>%</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
