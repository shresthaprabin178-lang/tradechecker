<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Share Trading Journal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Share Trading Journal</h1>

    <div class="controls">
        <input type="text" id="symbolInput" placeholder="Enter Symbol (e.g. NABIL)">
        <button onclick="addSymbol()">Add Symbol</button>
        <button onclick="addToday()">Add Today</button>
    </div>

    <div class="table-wrapper">
        <table id="tradeTable">
            <thead>
                <tr id="headerRow">
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
